{% extends 'main/layout.html' %}

{% block title %}Редактирование пользователя {{ profileset.login }}{% endblock %}

{% block content %}

<div class="grid profile-settings">
	<div class="card card-body">
		<a class="btn btn-warning" href="{% url 'profile' profileset.login %}"> &#8592; Назад к профилю </a>
		<hr>
		<h3 style="text-align: center">Редактирование профиля</h3>
		<hr>
		<img class="profile-pic" src="{{ profileset.avatar.url }}" >

	</div>
	<div class="card card-body">

		<form method="POST" enctype="multipart/form-data" action="">
			{% csrf_token %}
			{{ form }}

		</br></br><button class="btn btn-warning"  type="submit">Обновить</button>
		</form>
	</div>
</div>


{% endblock %}
